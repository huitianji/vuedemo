<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-view>4444444</router-view>
</div>
<script>
    const User = {
        template:"<div>user----{{$route.params}}</div>"
    };
    const routes = [
        {
            path:"/user/:id",
            component:User,
            name:"user"
        }
    ];
    const router = new VueRouter({
        routes
    });
    const app = new Vue({
        el:"#app",
        router
    });
</script>
</body>
</html>
