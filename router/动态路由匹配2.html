<div id="app">
    <router-link to="/foo/:name">Go to Foo</router-link>
    <router-view></router-view>
</div>
<script>

    //定义组件
    const Foo = {template:"<div>foo{{$route.params.id}}</div>"};
    //定义路由
    const routes = [
        {path:"/foo/:id",component:Foo}
    ];
    //创建 router 实例，
    const  router = new VueRouter({
        routes:routes
    });
    //4. 创建和挂载根实例。

    const app = new Vue({
        el:"#app",
        router
    });
