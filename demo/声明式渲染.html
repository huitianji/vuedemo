<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body style="padding-bottom: 200px;">
<h1>{1}声明渲染</h1>
    <div id="app">
        {{ messages }}
    </div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            messages:"hellow-world!"
        }
    });
</script>

<hr>
<h2>（1）v-bind:指令</h2>
<div id="app2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<script>
    var app2 = new Vue({
        el:"#app2",
        data:{
            "message":"页面加载" +  new Date().toLocaleString()
        }
    });
</script>

<hr>
<h1>{2}条件与循环</h1>

<h2>(1)v-if =》  v-if="seens"</h2>
<div class="app3">
    <p v-if="seens">现在你看到我了</p>
</div>
<script>
    var app3 = new Vue({
        el:".app3",
        data:{
            seens:true
        }
    });
</script>

<h2>(2)v-for</h2>
<div class="app4">
    <ul v-if="seen">
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ul>
</div>
<script>
    var app4 = new Vue({
        el:".app4",
        data:{
            todos:[
                {"text":"项目1"},
                {"text":"项目2"},
                {"text":"项目3"}
            ],
            seen:true
        }
    });
</script>

<hr>
<h1>{3}处理用户输入</h1>
<h2>(1)v-on</h2>
<div class="app5">
    <p>{{messages}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
<script>
    var app5 = new Vue({
        el:".app5",
        data:{
          messages:"hello js !"
        },
        methods:{
            reverseMessage:function () {
                this.messages = this.messages.split("").reverse().join("")
            }
        }
    });
</script>

<h2>(2)v-model</h2>
<div class="app6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<script>
    var app6 = new Vue({
        el:".app6",
        data:{
            message:"测试"
        }
    });
</script>

<hr>
<h1>{4}组件化应用构建</h1>
<div class="app7">
    <ul>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ul>
</div>
<script>
    Vue.component("todo-item",{
        props:["todo"],
        template:"<li>{{todo.text}}</li>"
    });

    var app6 = new Vue({
        el:".app7",
        data:{
            groceryList:[
                {id:0,text:"测试0"},
                {id:1,text:"测试1"},
                {id:2,text:"测试2"}
            ]
        }
    });
</script>

</body>
</html>
